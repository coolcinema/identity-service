apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: coolcinema
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: identity
          image: ghcr.io/coolcinema/identity-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: coolcinema
spec:
  selector:
    app: identity-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
